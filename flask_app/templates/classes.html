{% extends 'index.html'%} {%block content%}
<table class="table">
  <thead>
    <tr>
      <th scope="col">class ID</th>
      <th scope="col">Class Name</th>
    </tr>
  </thead>
  <tbody>
    {% for one_class in all_classes%}
    <tr>
      <th scope="row">{{one_class.id}}</th>
      <td><a href="/add_class/{{one_class.id}}">{{one_class.name}}</a></td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{%endblock%}
