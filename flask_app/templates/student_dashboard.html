<!DOCTYPE html>
{%extends 'index.html'%}{% block content %}
<div class="d-flex justify-content-between w-75 mx-auto mt-3">
  <h1>Welcome</h1>
  <div class="d-flex align-items-center">
    <a class="btn btn-warning mr-3" href="/classes">Enroll Class</a>
    <a class="btn btn-secondary" href="/logout">Logout</a>
  </div>
</div>
<div>
  <table
    class="table table-dark table-striped text-warning w-75 mx-auto text-center"
  >
    <thead>
      <tr>
        <th scope="col">Class ID</th>
        <th scope="col">Class Name</th>
        <th scope="col"># Enrolled Students</th>
      </tr>
    </thead>
    <tbody>
      {% for class in classes_enrolled_students %}
      <tr>
        <td>{{class.id}}</td>
        <td>{{class.name}}</td>
        <td>{{class.enrolled_students}}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
